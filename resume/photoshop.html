<script type="text/javascript">
$('.slide li:gt(0)').hide();
$('.slide li:last').addClass('last');
var cur = $('.slide li:first');

function animate() {
	cur.fadeOut( 1000 );
	if ( cur.attr('class') == 'last' )
		cur = $('.slide li:first');
	else
		cur = cur.next();
	cur.fadeIn( 1000 );
}

$(function() {
	setInterval( "animate()", 6000 );
} );
</script>
